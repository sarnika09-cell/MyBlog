<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Post</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>

    <main>
        <form method="POST" action="{{ url_for('edit_post', post_id=post['post_id']) }}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ post['title'] }}" required><br><br>
            
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="10" required>{{ post['content'] }}</textarea><br><br>
            
            <button type="submit">Update Post</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
</html>
